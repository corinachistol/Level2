            HW1:header,section, footer, nav, aside,figure -role?

            Header,main si footer sunt elementele de baza structurale ale DOM(antet,cuprins si incheiere). 

            In header putem adauga informatii introductive despre website, logol-ul companiei si numele acesteia, un formular de cautare, o bara de navigare (nav), un banner. Aceasta insa poate fi adaugata si in afara header-ului. Elementul header mai poate fi inserat si in elementele article, aside,main,nav or section.

            In nav de obicei, adaugam o lista cu link-uri catre alte pagini informative, asociate paginii principale. Aici putem adauga o bara de cautare, careva optiuni pentru user(log in.  sign up, schimbarea limbii).

            In main se contine practic continutul unei pagini, cu exceptia footer, se utilizeaza doar odata in document . Aici pot fi  incluse elemente precum header section, article, figure,etc.

            Section nu are o importanta semantica relevanta, decit grupeaza careva informatii referitoare la un subiect. De obicei, se include un heading(h1-h6) cu un titlu, poate contine mai multe elemente article, aside, div.

            Article contine informatii relevante asupra unui subiect. Contine un titlu (h1-h6).

            Aside contine o informatie suplimentara mai putin importanta asupra  a unui subiect din continutul paginii.

            Div nu are rol semnatic, ne ajuta sa machetam careva elementa grafice, dinamice.

            In footer, de obicei adaugam informatii de contact, drepturile  de autor, social icons.
