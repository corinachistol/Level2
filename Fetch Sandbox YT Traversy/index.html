<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 my-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary mx-4" id="getText">Get Text</button>
            <button class="btn btn-success mx-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning mx-4" id="getPosts">Get API DATA</button>
        </div>
        <hr>
        <div id="output"></div>

        <form id="addPost">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea id="body" class="form-control" placeholder="Body"></textarea>
            </div>
            <input type="submit" class="btn btn-secondary" value="submit">
        </form>
    </div>


    <script>
        document.getElementById('getText').addEventListener('click', getText)
        document.getElementById('getUsers').addEventListener('click', getUsers)
        document.getElementById('getPosts').addEventListener('click', getPosts)
        document.getElementById('addPost').addEventListener('submit', addPost )

        function getText(){
            fetch('sample.txt')                 // rezulta un obiect cu multe proprietati
            .then( res => res.text())         //rezulta o promisiune cu statut fulfilled si rezultatul acesteia"""I am a sample text file" --> datorita metodei text() 
            .then( data => {
                document.getElementById('output').innerHTML = data
            })  //  rezutla textul curat "I am a sample text file"
            .catch( err=> console.log(err))
        }


        function getUsers(){
            fetch('user.json')    // rezutla un obiect cu multe proprietati
            .then( res => res.json())  //rezulta un o promisiune
            .then( data => {
                let output = `<h2 class="my-4">Users</h2>`
                data.forEach( user => {
                    output += `
                        <ul class="list-group my-3">
                            <li class="list-group-item">ID: ${user.id}</li>
                            <li class="list-group-item">Name: ${user.name}</li>
                            <li class="list-group-item">Email: ${user.email}</li>
                        </ul>
                    `
                });
                document.getElementById('output').innerHTML = output
            })
        }


        function getPosts(){
            fetch('https://jsonplaceholder.typicode.com/posts')    // rezutla un obiect cu multe proprietati
            .then( res => res.json())  //rezulta un o promisiune
            .then( data => {
                // console.log(data)
                let output = `<h2 class="my-4">Posts</h2>`
                data.forEach( post => {
                    output += `
                        <div class="card card-body my-3">
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>

                        </div>
                    `
                });
                document.getElementById('output').innerHTML = output
            })
        }

        function addPost(e){
            e.preventDefault()

            let title = document.getElementById('title').value
            let body = document.getElementById('body').value

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method:"POST",
                headers: {
                    "Accept": "application/json, text/plain, */*",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify( {title:title,body:body} )
            })
            .then(res => res.json())
            .then( data => console.log(data))
        }



    </script>
</body>
</html>
