<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>API weather demo app</h1>
    <form id="form-weather">
        <input type="text" placeholder="Enter a city name..." required>
        <button type="submit">Submit</button>
        <hr>
        <div class="output">
            <div class="output-icon">
                <img src="icons/unknown.png" alt="Weather icon">
            </div>
            <div class="output-temp"></div>
            <div class="output-description"></div>
            <div class="output-location"></div>

        </div>
       
    </form>
    <!-- Video 503-504 -->
    
    


    <script src="main.js"></script>
</body>
</html>
