<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="http://youtube.local/assets/dcode.css">
    <link rel="shortcut icon" href="http://youtube.local/assets/favicon.ico">

    <style media="screen">
        input,button {
            padding: 7px;
            height: 40px;
        }
        fieldset{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2 id="title">Local Storage - Javacript </h2>

    <fieldset>
        <legend>Insert Data</legend>
        <input type="text" id="inpKey" placeholder="Enter key...">
        <input type="text" id="inpValue" placeholder="Enter value...">
        <button type="button" id="btnInsert">Insert Data</button>
    </fieldset>
    <fieldset>
        <legend>Local Storage Output</legend>
        <div id="lsOutput">

        </div>
    </fieldset>
    

    <script type="text/javascript">
        //facem legatura dintre html si js
        const inpKey = document.getElementById("inpKey")
        const inpValue = document.getElementById("inpValue")
        const btnInsert = document.getElementById("btnInsert")
        const lsOutput = document.getElementById("lsOutput")

        btnInsert.onclick = function () {
            //memoram valoarea input-rilor
            const key = inpKey.value
            const value = inpValue.value

            console.log(key)
            console.log(value)
            //verificam daca variabilele key si value nu-s goale
            if(key && value) {
                localStorage.setItem(key,value)
                location.reload()
            }

        }

        for(let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i)
            const value = localStorage.getItem(key)

            lsOutput.innerHTML += `${key}: ${value} <br />`
        }
    

    </script>
</body>
</html>
