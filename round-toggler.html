<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> ROUND TOGGLER</title>
    <style>
        body{
            margin: 10em;
        }
        button{
            font-size: 5em;
            width: 2em;
            height: 2em;
            border-radius: 2em;


        }
    </style>
</head>
<body>

    <button id="button">
        +
    </button>


    <script>
        //1.Access the button element
         let btn = document
                    .firstElementChild
                    .lastElementChild
                    .firstElementChild

                    console.log("found button" , btn)

        //HW1: find the button at least 2.3 methods
         let button = document.getElementById("button")
         console.log(button)

         let button2 = document.getElementsByTagName("button")[0]
         console.log(button2)

         let button3 = document.querySelector("button")
         console.log(button3)
        
        //2. add an event listener
        btn.addEventListener('click', () => {
            
            //3.read the button width and height
           
            checkClick()
          
            //HW2: adjust the border radius
            //HW3: first click + 50% , second click - 50%, third click - reset
        })

        let clicks = 0

        function checkClick() {
            console.log("!!!")
            let cStyles = getComputedStyle(btn)
            let height = parseInt(cStyles.height)  //160px
            
            
            let border = parseInt(cStyles.borderRadius)
            border +=50
            btn.style.borderRadius = `${border}%`
            btn.style.height = `${height}px` 
            btn.style.width =  `${height}px`
            clicks++

            if ( clicks === 1 ) {
                height *= 1.5
                btn.style.height = `${height}px` 
                btn.style.width =  `${height}px`
                debugger
               

            } else if ( clicks === 2 ){
                height *=2
                btn.style.height = `${height}px`
                btn.style.width = `${height}px` 
                debugger

            } else {
                clicks = 0
                btn.style.height = "160px"
                btn.style.width = "160px"
                debugger
                
            }
           
        }

    </script>
    
</body>
</html>
