<head>

        button{

</head>
<body>

    <button id="button">

    <script>
        //1.Access the button element
         let btn = document
                    .firstElementChild
                    .lastElementChild
                    .firstElementChild

                    console.log("found button" , btn)

        //HW1: find the button at least 2.3 methods
         let button = document.getElementById("button")
         console.log(button)

         let button2 = document.getElementsByTagName("button")[0]
         console.log(button2)

         let button3 = document.querySelector("#button")
         console.log(button3)
        
        //2. add an event listener
        btn.addEventListener('click', () => {
            
            //3.read the button width and height
           
            checkClick(clicks)
          
            
            //console.log(cStyles.borderRadius)

            // if('click' === 1) {
            //     btn.style.height = `${height}px`
            //     btn.style.width = `${height}px`
            // } else if ('click' === 2) {
            //     btn.style.height = `${height}px`
            //     btn.style.width = `${height}px`
            // } else ('click' === 3 ){
            //     btn.removeEventListener('click')
            // }

            //HW2: adjust the border radius
            //HW3: first click + 50% , second click - 50%, third click - reset
        })

        let clicks = 0

        function checkClick(click) {

            let cStyles = getComputedStyle(btn)
            let height = parseInt(cStyles.height)  //160px
            let height1 = height * 1.5
            let height2 = height * 2

            let border = parseInt(cStyles.borderRadius)
            border +=50
            btn.style.borderRadius = `${border}%`

            if ( click === 1 ) {
                clicks++

                btn.style.height = `${height1}`
                btn.style.width =  `${height1}`
               

            } else if ( click === 2 ){
                clicks++

                btn.style.height = `${height2}px`
                btn.style.width = `${height2}px`

            } else {
                btn.style.height = "160px"
                btn.style.width = "160px"
                
            }
        }

    </script>
    
</body>
</html>
