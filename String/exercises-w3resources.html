//  9. Write a JavaScript function to capitalize the first letter of each word in a string.

// Test Data:

// "Js String Exercises"

let word = "the quick brown fox"
const capitalizeWords = () =>{
    const splitted = word.split(" ")   //splitted = ['the', 'quick', 'brown', 'fox']
    const upper = splitted.map( (element) => (element[0].charAt(0).toUpperCase() + element[0].slice(1).toLowerCase())   )
    return upper
}
