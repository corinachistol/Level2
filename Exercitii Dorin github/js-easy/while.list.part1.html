<script>


let item = 1

document.write('<ol>')
while(item<=7) {
    
    if(item === 1) {
        document.write(`<li>Monday</li>`)
    }else if(item === 2 ){
        document.write(`<li>Tuesday</li>`)
    }else if(item === 3 ){
        document.write(`<li>Wednesday</li>`)
    }else if(item === 4 ){
        document.write(`<li>Thursday</li>`)
    }else if(item === 5 ){
        document.write(`<li>Friday</li>`)
    }else if(item === 6 ){
        document.write(`<li>Saturday</li>`)
    }else if(item === 7 ){
        document.write(`<li>Sunday</li>`)
    }
    
    item++
}

document.write('</ol>')

</script>
