<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count and display items of a dropdown list - w3resource</title>
</head>
<body>

    <form>
        Select your favorite Color :
        <select id="mySelect">
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>White</option>
        </select>

        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>

    <script>

        function getOptions() {
            const select = document.getElementById('mySelect')
            let txt1 = 'No. of items: ';
            txt1 += select.length;

            for( let o = 0; o < select.length; o++){
                txt1 += '\n' + select.options[o].text

            }
            alert(txt1)
        }


    </script>
    
</body>
</html>
