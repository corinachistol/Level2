<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the content of a cell</title>
</head>
<body>
    <table id="myTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
        <tr>
            <td>Row3 cell1</td>
            <td>Row3 cell2</td>
        </tr>
        </table>
        
        <form>
            <input type="button" onclick="changeContent()" value="Change content">
        </form>


    <script>
        // 6. Write a JavaScript function that accepts a row, column (to identify a particular cell) and a string to update the cell's contents.
       function changeContent() {
            const row = prompt('Input the row number(0,1,2)', '0')
            const col = prompt('Input the column number(0,1)', '0')
            const cell = prompt('Input the cell content')
        
           let table = document.getElementById('myTable').rows[parseInt(row,10)].cells
           table[parseInt(col,10)].innerHTML = cell
       }
    </script>
</body>
</html>
