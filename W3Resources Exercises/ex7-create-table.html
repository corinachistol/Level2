<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a table</title>
    <style type="text/css"> 
        body{
            margin: 30px;
        } 
    </style> 
</head>
<body>

    <table id="myTable" border="1"> 
    </table>
    <form> 
        <input type="button" onclick="createTable()" value="Create the table"> 
    </form>


    <script>

        function createTable() {
            const table = document.getElementById('myTable')
            const rowNumber = prompt('Input number of rows', 1)
            const colNumber = prompt('Input number of columns', 1)

            for(let r = 0; r < rowNumber; r++) {
                let addedRows = table.insertRow(r)

                for(let c=0; c < colNumber; c++ ) {
                   let addedCells = addedRows.insertCell(c);
                   addedCells.innerHTML = `Row: ${r} Column: ${c}`  
                }
           }
        }

    </script>
    
</body>
</html>
