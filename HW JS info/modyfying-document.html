<body>

    <script>
        let ul = document.createElement("ul");
        document.body.append(ul);

        while (true){
        let content = prompt("Enter the text for the list item")

        if(!content) {
            break;
        }

        let li = document.createElement("li");
        li.textContent = content;
        ul.append(li);

        }

    </script>
    
</body>
