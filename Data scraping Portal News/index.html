 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS AGGREGATOR</title>
    <style>
        body{
            background-color: #123;
            color: white;
        }
        h1,h2{
            text-align: center;
        }

        #form input{
            padding: 1em;
            font-size: 150%;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
     <h1>NEWS AGGREGATOR</h1>
     <h2>your favourit news app </h2>

     <form id="form">
        <input 
        type="text" 
        placeholder="keywords here..."
        autofocus
        >
     </form>
    
     <div id="content"></div>


     <script>

        
        const config = [
            {
                name: "Point MD News",
                url: "https://point.md/ru/novosti/poisk/",
                param: "keyword",

                domMapping: {
                    title: ".ujabma-3 h3",
                    image: ".ujabma-3 img"
                }
            },
            {
                name: "TV8 News",
                url: "https://tv8.md/ro/search",
                param: "query",

                 domMapping: {
                    source: "h1 ~ a.href" ,
                    title: "h1 ~ a > div>div",
                    image: "h1 ~ a > img"
                }
            },
            {
                name: "PublikaTV News",
                url: "https://www.publika.md/cauta/",
                param: "q",
                domMapping: {
                    title: ".single-article .entry-title",
                    image: ".single-article .lazyload"
                }
            },
            {
                name: "Tekwill News",
                url: "https://tekwill.md/",
                param: "s",
                domMapping: {
                    title: ".jupiterx-post h2",
                    image: ".jupiterx-post img"
                }
            },
        ]

        const formElement = document.querySelector("#form")
        const inputElement = formElement.firstElementChild
        
        const contentElement = document.querySelector("#content")

        const onKeyPress = (e) => {
            // let keyPhrase = inputElement.value
            // console.log(keyPhrase)

        }

        const onSubmit = (e) => {
            e.preventDefault()

            // extragem fraza cheir
            let keyPhrase = inputElement.value
           
            sendSearch(config[1], keyPhrase)

        }

        const render = (data, parent) => {
            // for(let i = 0; i> data.length; i++) {
            //     let div = document.createElement('div')

            //     let h3 = document.createElement('h3')
            //     h3.innerText = data[i].title

            //     let img = document.createElement('img')
            //     img.src = data[i].img_src

            //     div.appendChild(h3)
            //     div.appendChild(img)

            //     parent.appendChild(div)
            // }

            for(let i=0; i< data.length; i++) {
                let a = document.createElement('a')
                
                let h3 = document.createElement('h3')
                h3.innerText = data[i].title

                let img = document.createElement('img')
                img.src = data[i].img_src
                a.appendChild(h3)
                a.appendChild(img)
                a.setAttribute("href") = 

                parent.appendChild(a)
            }
        }

        const sendSearch = (portal, keyPhrase) => {
            console.log(portal, keyPhrase)
            //1. prep the connection object
            const xhr = new XMLHttpRequest()

            //2.setup
            xhr.open("GET", portal.url + "?" + portal.param + "=" + keyPhrase)

            //2a.callback
            xhr.onload = () => {
                //parse the doc
                let html    = xhr.responseText   // string 
                let parser =  new DOMParser()
                let htmlDoc = parser.parseFromString(html, "text/html")  // DOM structure
                
                let titleElements = htmlDoc.querySelectorAll(portal.domMapping.title)
                let imageElements = htmlDoc.querySelectorAll(portal.domMapping.image)
                let sourceElements = htmlDoc.querySelectorAll(portal.domMapping.source)

                // console.log(htmlDoc)
                // console.log(titleElements)
                // console.log(imageElements)

                document.body.innerHTML = htmlDoc.body.innerHTML

                let news = []
                for(let i=0; i< titleElements.length; i++){
                    news.push({
                        title:titleElements[i].innerText,
                        img_src: imageElements[i].src,
                        source: sourceElements[i].href
                    })
                    console.log(news)
                }

                render(news, contentElement)

            }
            //3. send the request
            xhr.send()
        }

        inputElement.addEventListener('keyup', onKeyPress)
        formElement.addEventListener('submit',  onSubmit)

        //HW1: add another portal
        //HW2: render output as links to the source

     </script>
 </body>
 </html>
